<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ownerJoin</title>
</head>
<body>
	<h1> 점주 회원가입 페이지 </h1>
	
	<form action="/owner/sign-up" method="post">
	  <label for="id">아이디:</label> <input type="text" id="id" name="id">
	  <label for="pwd">비밀번호:</label> <input type="password" id="pw" name="pw">
	  <label for="pwConfirm">비밀번호 확인:</label> <input type="password" id="pwConfirm" name="pwConfirm">
	  <label for="name">이름:</label> <input type="text" id="name" name="name">
	  <label for="tel">전화번호:</label> <input type="text" id="tel" name="tel">
	  <label for="email">이메일:</label> <input type="text" id="email" name="email">
	  <input type="submit" value="가입">
	</form>
</body>
</html>
